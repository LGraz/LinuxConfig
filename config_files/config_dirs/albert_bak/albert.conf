[General]
hotkey=Ctrl+Alt+Shift+\xdc
incrementalSort=true
showTray=true
terminal=terminator -x

[org.albert.extension.applications]
enabled=true

[org.albert.extension.calculator]
enabled=false

[org.albert.extension.chromium]
enabled=false

[org.albert.extension.files]
enabled=true
follow_symlinks=false
fuzzy=true
indexhidden=false
paths=/home/lukas
scan_interval=20

[org.albert.extension.firefoxbookmarks]
enabled=false
firefoxPath=/usr/bin/firefox
fuzzy=true
openWithFirefox=true
profile=Profile1
profilesIniPath=/home/lukas/.mozilla/firefox/profiles.ini

[org.albert.extension.mpris]
enabled=false

[org.albert.extension.python]
enabled=false

[org.albert.extension.ssh]
enabled=false

[org.albert.extension.system]
enabled=true
lock=~/.config/scripts/actions/i3lock.sh
reboot=systemctl reboot
shutdown=systemctl poweroff -i

[org.albert.extension.terminal]
enabled=true

[org.albert.extension.websearch]
enabled=true

[org.albert.frontend.widgetboxmodel]
alwaysOnTop=true
clearOnHide=true
displayIcons=true
displayScrollbar=false
displayShadow=true
hideOnClose=true
hideOnFocusLoss=true
itemCount=5
showCentered=true
theme=albert_sweet
windowPosition=@Point(928 463)
